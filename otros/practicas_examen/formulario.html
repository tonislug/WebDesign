<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="iso-8859-1">
        <title>Formulario</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend><h1>Datos personales</h1></legend>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre"><hr>
                <label for="apellidos">Apellidos:</label><br>
                <input type="text" id="apellidos" name="apellidos"><hr>
                <label for="fecha">Fecha:</label><br>
                <input type="date" id="fecha" name="fecha"><hr>
                <label for="genero">Sexo:</label><br>
                <input type="radio" id="genero" name="genero">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="genero" name="genero">
                <label for="femenino">Femenino</label><hr>
                <label for="correo">Correo electrónico:</label><br>
                <input type="email" id="correo" name="correo">
            </fieldset><br>
                <input type="submit">
        </form>
    </body>
</html>
