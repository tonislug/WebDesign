<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="iso-8859-1">
        <link rel="stylesheet" href="formulario2.css">
        <title>Formulario 2</title>
    </head>
    <body>
        <form>
            <h2>Contáctanos</h2>
            <div class="alinear">
                <input type="text" class="texto" name="nombre" placeholder="Nombre">
                <input type="tel" class="texto" name="telefono" placeholder="+34 666 555 444">
                <input type="email" class="texto" name="correo" placeholder="Correo electronico">
            </div>
            <div class="alinear">
                <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje..."></textarea>
            </div>
                <input type="submit" id="boton" name="enviar" value="Enviar">
        </form>
    </body>
</html>
