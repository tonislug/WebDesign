<html lang="es-ES">
    <head>
        <meta charset="iso-8859-1">
        <link rel="stylesheet" href="formulario3.css">
        <title>Formulario 3</title>
    </head>
    <body>
        <form>
            <h2>Ponte en contacto</h2>
                <input type="text" class="texto" name="nombre" placeholder="Nombre">
                <input type="text" class="texto" name="apellido" placeholder="Apellido"><br>
                <input type="email" class="texto" name="correo" placeholder="Correo electronico">
                <input type="tel" class="texto" name="telefono" placeholder="Teléfono"><br>
                <input type="text" id="direccion" name="direccion" placeholder="Dirección"><br>
                <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea><br>
                <input type="submit" id="boton" name="enviar" value="Enviar">
        </form>
    </body>
