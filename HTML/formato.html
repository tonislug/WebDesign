<!DOCTYPE html>
<html lang="es_ES">
    <head>
        <meta charset="iso-8859-1"/>
        <title>Formato</title>
    </head>
    <body>
        <!-- Texto en negrita -->
        <b>Este texto de muestra en negrita.</b>
        <p>Esta palabra esta en <b>negrita.</b></p>
        <!-- Texto en cursiva -->
        <i>Este texto esta en cursiva.</i><br>
        <br>
        <!-- Texto en pequeño -->
        <small>Este texto es menor que el normal.</small>
        <!-- Resaltar texto --><br>
        <br>
        <mark>Este texto esta resaltado.</mark>
        <h1>Una parte del <mark>titulo</mark> esta resaltada</h1>
        <!-- Tachar o eliminar -->
        <del>Este texto no es valido.</del><br>
        <br>
        <!-- Texto subrayado -->
        <ins>Todo este texto se subraya.</ins>
        <!-- Superindice -->
        <p>Metros<sup>2</sup></p>
        <!-- Subindice -->
        <p>H<sub>2</sub>O</p>
        
    </body>
</html>
