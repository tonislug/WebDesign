        <p>Esta cita procede de otro sitio web.</p>

            Todo este texto esta sacado de la wikipedia.
        </blockquote>
        <!-- Cita breve -->

            Oscar David<br>
            Lorca, Murcia<br>

        <!-- Cambiar direción del texto -->

    </body>
</html>
