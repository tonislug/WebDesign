<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <title>Mapa de imagen</title>
    </head>
    <body>
        <img src="dibuja-formas.jpg" alt="mapa" usemap="#mapa"/>

        <map name="mapa">
            <area shape="rect" coords="80,230,270,420" alt="cuadrado" href="https://www.google.es">
            <area shape="poly" coords="305,10,190,205,420,205" alt="triangulo" href="https://www.google.es">
            <area shape="circle" coords="427,325,95" alt="circulo" href="https://www.google.es">
        </map>
    </body>
</html>
