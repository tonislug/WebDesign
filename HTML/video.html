<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="iso-8859-1"/>
        <title>Video y audio</title>
    </head>
    <body>
        <video width="800" height="600" controls>
        <source src="video.mp4">
        </video>
        
        <iframe width="800" height="600" src="https://www.youtube.com/embed/w9nHOFNU_H4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        
        <br>
        <audio controls>
            <source src="audio.mp3">
        </audio>
        
        
    </body>
</html>
