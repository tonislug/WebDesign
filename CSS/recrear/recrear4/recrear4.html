<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <link rel="styleshet" href="recrear.css">
        <title>Recrear 4</title>
    </head>
    <body>
        <h1>iDESWEB</h1>
        <h2>Formulario de registro</h2>
        <form>
            <fieldset>
                <legend><h4>¿QUIÉN ERES?</h4></legend>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre"><hr>
                <label for="apellidos">Apellidos:</label><br>
                <input type="text" id="apellidos" name="apellidos"><hr>
                <label for="correo">Correo electrónico:</label><br>
                <input type="email" id="correo" name="correo"><hr>
                <label for="fecha">Fecha de nacimiento:</label><br>
                <input type="date" id="fecha" name="fecha"><hr>
            </fieldset><br>
            <fieldset>
                <legend><h4>¿DE DÓNDE ERES?</h4></legend>
                <label for="ciudad">Ciudad:</label><br>
                <input type="text" id="ciudad" name="ciudad"><hr>
                <label for="postal">Código postal:</label><br>
                <input type="text" id="postal" name="postal"><hr>
                <label for="pais">País:</label><br>
                <input type="text" id="pais" name="pais"><hr>
            </fieldset><br>
            <fieldset>
                <legend><h4>¿CÓMO QUIERES INICIAR SESIÓN?</h4></legend>
                <label for="usuario">Nombre de usuario:</label><br>
                <input type="user" id="usuario" name="usuario"><hr>
                <label for="contraseña">Contraseña:</label><br>
                <input type="password" id="contraseña" name="contraseña"><hr>
                <label for="contraseña">Vuelva a escribir la contraseña:</label><br>
                <input type="password" id="contraseña" name="contraseña"><hr>
            </fieldset>
            <fieldset>
                <legend><h4>CONDICIONES DE REGISTRO</h4></legend>
                <label for="checklist">Deseo recibir ofertas de iDESWEB</label><br>
                <input type="checkbox" id="dis" name="dia" value="dia">
                <label for="dia">Una vez al dia</label>
                <input type="checkbox" id="semana" name="semana" value="semana">
                <label for="semana">Una vez a la semana</label>
                <input type="checkbox" id="mes" name="mes" value="mes">
                <label for="mes">Una vez al mes</label><hr>
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox">Acepto el acuerdo de servicios, la declaración de privacidad y la declaración de uso de cookies</label>
            </fieldset><br>
            <input type="submit" id="boton" value="Crear cuenta">
        </form>
    </body>
</html>
