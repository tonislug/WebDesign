<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="iso-8859-1">
    <link rel="stylesheet" href="contactos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <title>Contacto</title>
  </head>
  <body>
    <section>
      <article id="informacion">
        <address>
          <span><i class="fas fa-map-marker-alt"></i>Plaza de España, 1, Lorca, Murcia</span><br>
          <span><i class="fas fa-envelope"></i>Correo@email.com</span><br>
          <span><i class="fas fa-phone"></i>+34 968 44 46 00</span><br>
          <span><i class="fas fa-clock"></i>Lunes a Viernes de 08:00 a 14:00</span><br>
        </address>
      </article>
      <article id="formulario">
        <form>
            <h2>Contáctanos</h2>
          <input type="text" class="texto" name="nombre" placeholder="Nombre" required>
          <input type="email" class="texto" name="correo" placeholder="Correo electronico" required>
          <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
          <input type="submit" id="boton" name="enviar" value="Enviar">
        </form>
      </article>
    </section>
  </body>
</html>
